<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Soil Fertility Dashboard</title>

    <!-- Bootstrap 5 CSS (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-7VhYlZ9KzIweZ3p1MBQevog5jNl7fe4axWO4slKx1Z+4Bs8VqiwvsoLQvZU5lS+M"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
</head>
<body>
  <!-- ===== Navbar ===== -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Soil Dashboard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarColor01"
        aria-controls="navbarColor01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav me-auto">
          <li class="nav-item mx-2">
            <a class="nav-link active" href="#" id="btn-latest">Latest Sample</a>
          </li>
          <li class="nav-item mx-2">
            <a class="nav-link" href="#" id="btn-batch">Batch Predictions</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- ===== Section: Latest Sample ===== -->
    <div id="latest-section" class="mb-5">
      <h3>Latest Soil Sample Prediction</h3>
      <div class="card mb-3">
        <div class="card-body">
          <p><strong>Crop:</strong> <span id="latest-crop">—</span></p>
          <p><strong>Fertilizer:</strong> <span id="latest-label">—</span></p>
          <p><strong>Rate (kg/ha):</strong> <span id="latest-rate">—</span></p>
        </div>
      </div>
      <canvas id="chart-latest" height="200"></canvas>
    </div>

    <!-- ===== Section: Batch Predictions ===== -->
    <div id="batch-section" class="d-none mb-5">
      <h3>Hold‐out Batch Predictions</h3>
      <button id="btn-refresh-batch" class="btn btn-secondary mb-3">
        Refresh Batch Data
      </button>
      <div class="table-responsive mb-3">
        <table class="table table-striped" id="table-batch">
          <thead>
            <tr>
              <th>#</th>
              <th>Crop</th>
              <th>True Label</th>
              <th>Pred Label</th>
              <th>Rate (kg/ha)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <canvas id="chart-batch" height="300"></canvas>
    </div>
  </div>

  <!-- Bootstrap & dependencies (Popper) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Pz9DB/puQcaZ1tuWfpZ9PLFlqEbVvQ8PBZSe/hj8eCE5yz1O6S-bSFFl6VRR2jf0"
    crossorigin="anonymous"
  ></script>

  <!-- Chart.js (CDN) -->
  <script
    src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"
    integrity="sha384-z6A3oyW0MCwoMbOCAxLnKTk9rdOEdZX4jvKEcoLLqymtE7U36fls42SdXq4bAbf1"
    crossorigin="anonymous"
  ></script>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
