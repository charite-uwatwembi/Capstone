{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h3 class="mb-4 text-center">Hold‐out Batch Predictions</h3>
    <div class="text-center mb-3">
        <button class="btn btn-success" id="refreshBatchBtn">🔄 Refresh Batch Data</button>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-hover" id="batchTable">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Crop</th>
                    <th>True Label</th>
                    <th>Pred Label</th>
                    <th>Rate (kg/ha)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Batch rows will be inserted by JavaScript -->
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
